<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
      }

      h3 {
        text-align: center;
        color: #4CAF50;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      table th, table td {
        padding: 12px 15px;
        text-align: left;
        border: 1px solid #ddd;
      }

      table th {
        background-color: #4CAF50;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
      }

      table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      table tr:hover {
        background-color: #f1f1f1;
        transition: background-color 0.3s;
      }

      .button-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
      }

      .button-container button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .button-container button:hover {
        background-color: #45a049;
        transform: scale(1.05);
        transition: all 0.3s;
      }

      .button-container button:active {
        background-color: #39843b;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button id="downloadExcel">Téléchargez Excel</button>
      <button id="takeScreenshot">Téléchargez Image</button>
    </div>
    <h3>EFFECTIF F20</h3>
    <!-- Table -->
    <table id="dataTable">
      <tbody id="tableData"></tbody>
    </table>


  

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas/dist/html2canvas.min.js"></script>
    <script>
      let data = [];

      function loadData() {
        fetch('https://script.google.com/macros/s/AKfycbw4xREWkMCYPxJ8WbvAojpfARGM3vp48XmDnhXos5ZuBL801Yn71rxGPMoRNk63OpKr/exec')
          .then(response => response.json())
          .then(jsonData => {
            data = jsonData;
            renderTable(data);
          })
          .catch(error => console.error('Error loading data:', error));
      }

      function renderTable(displayData) {
        const tableData = document.getElementById('tableData');
        tableData.innerHTML = displayData.map(row =>
          `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`
        ).join('');
      }

      function exportTableToExcel() {
        const table = document.getElementById('dataTable');
        const workbook = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
        XLSX.writeFile(workbook, 'Effectif f20.xlsx');
      }

      function takeScreenshot() {
        const table = document.getElementById('dataTable');
        html2canvas(table).then(canvas => {
          const link = document.createElement('a');
          link.download = 'Effectif F20.png';
          link.href = canvas.toDataURL();
          link.click();
        }).catch(error => console.error('Error:', error));
      }

      document.getElementById('downloadExcel').addEventListener('click', exportTableToExcel);
      document.getElementById('takeScreenshot').addEventListener('click', takeScreenshot);
      document.addEventListener('DOMContentLoaded', loadData);
    </script>
  </body>
</html>
